<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Cloudinary Test - Simple HTML</title>
    <script src="https://unpkg.com/cloudinary-core@2.12.4/cloudinary-core-shrinkwrap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
            margin: 1rem;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            text-align: center;
            color: #1f2937;
            margin-bottom: 2rem;
        }
        
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #2563eb;
            background-color: #f8fafc;
        }
        
        .upload-area.drag-over {
            border-color: #10b981;
            background-color: #f0fdf4;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }
        
        .upload-button:hover:not(:disabled) {
            background-color: #1d4ed8;
        }
        
        .upload-button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
        
        .file-list {
            background-color: #f9fafb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .file-list.show {
            display: block;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .status {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 1rem;
        }
        
        .success {
            color: #059669;
        }
        
        .error {
            color: #dc2626;
        }
        
        .upload-progress {
            width: 100%;
            height: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #2563eb;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Cloudinary Test</h1>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>üìÅ Click to select files or drag & drop</p>
            <p style="font-size: 0.875rem; color: #6b7280; margin-top: 0.5rem;">
                Supports: Images (JPEG, PNG, WebP, GIF), PDF, ZIP<br>
                Max size: 50MB per file
            </p>
        </div>
        
        <input type="file" id="fileInput" class="file-input" multiple 
               accept="image/*,application/pdf,application/zip">
        
        <div id="fileList" class="file-list">
            <h3>Selected Files:</h3>
            <div id="fileItems"></div>
            <div class="upload-progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
        
        <button id="uploadButton" class="upload-button" onclick="uploadFiles()" disabled>
            Upload to Cloudinary
        </button>
        
        <div id="status" class="status">
            <p>‚úÖ Cloudinary test ready!</p>
            <p>Select files to upload</p>
        </div>
    </div>

    <script>
        // Your Cloudinary configuration
        const CLOUDINARY_URL = 'cloudinary://222912452982833:KugtRRanbTaxMQWo80yUJdC5sAE@dyz54xx10';
        const CLOUDINARY_UPLOAD_PRESET = 'sdpc_print_media'; // You need to create this preset
        const CLOUDINARY_CLOUD_NAME = 'dyz54xx10';
        
        let selectedFiles = [];
        let isUploading = false;
        
        // File input change handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });
        
        // Drag and drop handlers
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });
        
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
            updateUploadButton();
        }
        
        function displayFiles() {
            const fileList = document.getElementById('fileList');
            const fileItems = document.getElementById('fileItems');
            
            if (selectedFiles.length === 0) {
                fileList.classList.remove('show');
                return;
            }
            
            fileList.classList.add('show');
            fileItems.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>üìÑ ${file.name} (${formatFileSize(file.size)})</span>
                    <button onclick="removeFile(${index})" style="color: #dc2626; background: none; border: none; cursor: pointer;">‚úï</button>
                `;
                fileItems.appendChild(fileItem);
            });
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
            updateUploadButton();
        }
        
        function updateUploadButton() {
            const uploadButton = document.getElementById('uploadButton');
            uploadButton.disabled = selectedFiles.length === 0 || isUploading;
            uploadButton.textContent = isUploading ? 'Uploading...' : 'Upload to Cloudinary';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function uploadFiles() {
            if (selectedFiles.length === 0 || isUploading) return;
            
            isUploading = true;
            updateUploadButton();
            updateStatus('Uploading files...', '');
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const progress = ((i + 1) / selectedFiles.length) * 100;
                
                updateProgress(progress);
                updateStatus(`Uploading ${file.name}...`, '');
                
                try {
                    const result = await uploadToCloudinary(file);
                    if (result.success) {
                        successCount++;
                        console.log('Upload successful:', result.url);
                    } else {
                        errorCount++;
                        console.error('Upload failed:', result.error);
                    }
                } catch (error) {
                    errorCount++;
                    console.error('Upload error:', error);
                }
            }
            
            isUploading = false;
            updateUploadButton();
            updateProgress(0);
            
            if (successCount > 0) {
                updateStatus(`‚úÖ ${successCount} file(s) uploaded successfully!`, 'success');
                if (errorCount > 0) {
                    updateStatus(`‚ùå ${errorCount} file(s) failed to upload`, 'error');
                }
            } else {
                updateStatus('‚ùå All uploads failed. Check console for details.', 'error');
            }
            
            // Clear files after upload
            selectedFiles = [];
            displayFiles();
        }
        
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('folder', 'test-uploads');
            formData.append('tags', 'test,cloudinary-test');
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    return {
                        success: true,
                        url: data.secure_url,
                        publicId: data.public_id
                    };
                } else {
                    return {
                        success: false,
                        error: data.error?.message || 'Upload failed'
                    };
                }
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }
        
        function updateProgress(percentage) {
            document.getElementById('progressBar').style.width = percentage + '%';
        }
        
        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.innerHTML = `<p class="${type}">${message}</p>`;
        }
    </script>
</body>
</html>
