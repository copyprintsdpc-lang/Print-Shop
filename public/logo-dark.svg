<svg width="240" height="36" viewBox="0 0 240 36" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft pink gradient for "SRI DATTA" -->
    <linearGradient id="sriDattaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC0D6"/>
      <stop offset="100%" style="stop-color:#FF86B3"/>
    </linearGradient>
  </defs>
  
  <!-- Main text group - clean and simple -->
  <g>
    <!-- "SRI DATTA" in soft pink gradient -->
    <text x="4" y="16" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="14" 
          font-weight="500" 
          letter-spacing="0.14px" 
          fill="url(#sriDattaGradient)">
      SRI DATTA
    </text>
    
    <!-- "Printcentre" in cool blue -->
    <text x="4" y="30" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="12" 
          font-weight="500" 
          letter-spacing="0.12px" 
          fill="#B6C9FF">
      Printcentre
    </text>
  </g>
</svg>
